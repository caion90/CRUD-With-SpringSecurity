    <link rel="stylesheet" href="/css/styles.css">

        body {
    font-family: Arial, sans-serif;

    justify-content: center;

}

    margin-bottom: 20px;

p {

a {

    padding: 10px 20px;
    background-color: #007bff;

    text-decoration: none;
    border-radius: 5px;

}
